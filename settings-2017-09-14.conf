[DEFAULT]

bvdiversity = /fh/fast/fredricks_d/bvdiversity
virtualenv =
use_cluster =

[swarm]

# parameter for swarm -d/--differences
differences = 1
# drop OTUs with mass < min_mass
min_mass = 2

[input]

refpkg = %(bvdiversity)s/2017-07-03-vaginal-refset-ncbi-plus/output/urogenital-2017-08-03/urogenital-2017-08-03_named-1.0.refpkg

# 16S database for blast/usearch of centroids
refs = %(bvdiversity)s/ncbi-plus/output-2017-08-03
ref_blast = %(refs)s/ncbi_plus
ref_seqs = %(refs)s/seqs.fasta
ref_info = %(refs)s/seq_info.csv
ref_taxonomy = %(refs)s/taxonomy.csv

# experimental data
datadir = %(bvdiversity)s/data/miseq-plate-26/dada2
seqs = %(datadir)s/seqs.fasta
seq_info = %(datadir)s/specimen_map.csv
labels = %(datadir)s/sample_info.csv
weights = %(datadir)s/weights.csv

# add a line for each source of censored SV names
censored =
    %(datadir)s/not_16s.txt

[output]

outdir = output-2017-09-14
